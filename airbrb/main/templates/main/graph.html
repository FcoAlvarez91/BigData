{% extends 'main/base.html' %}
{% block content %}

<!--
{% for d in data %}
<h1>{{d}}</h1>
{% endfor %}
-->
  <div id="container" style="width: 75%;">
    <canvas id="pie-chart"></canvas>
  </div>
  
  <script>

    var config = {
      type: 'doughnut',
      data: {
        datasets: [{
          data: {{ data|safe }},
          backgroundColor: [
            {% for c in rColours %}
            'rgba({{c.0}}, {{c.1}}, {{c.2}}, 0.6)',
            {% endfor %}
          ],
          borderColor: [
              {% for c in rColours %}
                'rgba({{c.0}}, {{c.1}}, {{c.2}}, 1)',
              {% endfor %}
            ],
          label: 'Population'
        }],
        labels: {{ labels|safe }}
      },
      options: {
        responsive: true
      }
    };

    window.onload = function() {
      var ctx = document.getElementById('pie-chart').getContext('2d');
      window.myPie = new Chart(ctx, config);
    };

  </script>


{% endblock %}
